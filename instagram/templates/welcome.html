{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
        {%for image in images%}
        <div class="row">
<h2 class="text-center">{{image.image_name}}</h2>
    <img src="{{image.image_path.url}}" class="image-responsive" alt="">
    
            
            {% autoescape on %}
            {{image.caption| safe}}
            {% endautoescape %}
        </div>
        {%endfor%}
    
    </div>
     {% endblock %}
