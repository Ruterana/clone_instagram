{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    
       
            
        {%for image in images%}
        <div class="row">
                <div class="col-sm-4 col-md-4"></div>
                <div class="col-sm-4 col-md-4">

 <h2 class="text-center">{{image.image_name}}</h2><br>
    <img src="{{image.image_path.url}}"  alt="" style="height:100px"> <br>
    
            
            {% autoescape on %}
            {{image.caption| safe}}
            {% endautoescape %}
        </div>
        <div class="col-sm-4 col-md-4"></div>
        </div>
        {%endfor%}
   
    </div>
{% endblock %}
